name: Bug Report
description: Report a bug or issue with TangentCore
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module Affected
      description: Which module is affected?
      options:
        - Janitor Module (Shared Drive Cleaner)
        - Brand Module
        - Site Ops Module
        - TangentCore Library
        - UI/Sidebar
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: TangentCore Version
      description: What version of TangentCore are you using?
      placeholder: "1.0.0-alpha"
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: dropdown
    id: workspace
    attributes:
      label: Google Workspace Type
      description: What type of Google Workspace account?
      options:
        - Business Standard
        - Business Plus
        - Enterprise
        - Personal (Gmail)
        - Education
        - Other
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Console Logs
      description: If applicable, paste any error messages from the browser console.
      placeholder: Paste console logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues
          required: true
        - label: I am using the latest version
          required: true
        - label: I have provided all requested information
          required: true
